<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Js NavBar</title>
    <!-- css file -->
    <link rel="stylesheet" href="./css/All-Fontawesome .min.css">
    <link rel="stylesheet" href="./css/style.min.css">
</head>
<body>
    <nav id="navbar">
        <div class="container">

            <div class="logo">
                <a href="#">Mobile <span>MENU</span></a>
            </div>

            <div class="navbar-menu">
                <ul>
                    <li class="menu-item"><a class="menu-link" href="#">Home</a></li>
                    <li class="menu-item"><a class="menu-link" href="#">About</a></li>
                    <li class="menu-item"><a class="menu-link" href="#">Blog</a></li>
                    <li class="menu-item"><a class="menu-link" href="#">Protfolio</a></li>
                    <li class="menu-item"><a class="menu-link" href="#">Contact</a></li>
                </ul>
            </div>

            <div class="navbar-toggle" id="navbar-toggle">
                <i class="fa fa-bars"></i>
            </div>
        </div>
    </nav>


    <!-- js file -->
    <script src="./js/All-Fontawesome.min.js"></script>
    <script src="./js/main.js"></script>
</body>
</html>
