<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shoping Card</title>
    <link rel="stylesheet" href="./css/All-Fontawesome .min.css">
    <link rel="stylesheet" href="./css/style.min.css">
</head>
<body>
    
    <section>
        <div class="card-area">
            <!-- <h1>Shoping card</h1> -->
            <div class="card">
                <div class="card-item">
                    <div class="top">
                        <img src="./img/bg1.jpg" alt="img1">
                    </div>
                    <div class="bottom">
                        <h2>Photos One</h2>
                        <h3>Price: $ <span id="price">220</span></h3>
                        <div class="count">
                            <button id="plus">
                                <i class="fa fa-plus"></i>
                            </button>
                            <input type="button" id="countInput" value="0">
                            <button id="minus">
                                <i class="fa fa-minus"></i>
                            </button>
                        </div>
                        <p>Your Item: $ <span id="item">00</span></p>
                    </div>
                </div>
            </div>
        </div>
        <div class="total-ammount">
            <h4>Total Ammount</h4>
            <h3>Product Ammount: $ <span id="ammount">00</span></h3>
            <h3>Charge: $ <span id="charge">5</span></h3>
            <hr>
            <h3>Total Product Ammount: $ <span id="totalAmmount"> 00</span></h3>
        </div>
    </section>
    




    <script src="./js/All-Fontawesome.min.js"></script>
    <script src="./js/main.js"></script>
</body>
</html>
