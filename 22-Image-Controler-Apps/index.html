<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Control Apps</title>
  <!-- css file -->
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <main>
    <div class="container">
      <h2>Background Preferences</h2>

      <div class="imePrevew" id="imagesDisplay"></div>

      <div class="imgUploadRemove">
        <input type="file" id="imagesFileInput" accept="image/*" class="imagesUploadInput">
        <button id="imagesFileInputBtn">Upload</button>
        <button id="RemoveBtn">Remove</button>
      </div>

      <!-- Image Controller -->
      <div class="imgController" id="imgController">
        <div class="select-group">
          <label for="bg-size" class="lead">Background Size</label>
          <select class="text-input" name="bg-size" id="bg-size">
            <option value="auto">Auto</option>
            <option value="cover">Cover</option>
            <option value="contain">Contain</option>
            <option value="unset">Unset</option>
          </select>
        </div>
        
        <div class="select-group">
          <label for="bg-size" class="lead">Background Repeat</label>
          <select class="text-input" name="bg-size" id="bg-repeat">
            <option value="repeat">Repeat</option>
            <option value="no-repeat">No Repeat</option>
          </select>
        </div>

        <div class="select-group">
          <label for="bg-size" class="lead">Background Position</label>
          <select class="text-input" name="bg-size" id="bg-position">
            <option value="left top">Left Top</option>
            <option value="left center">Left Center</option>
            <option value="left bottom">Left Bottom</option>
            <option value="right top">Right Top</option>
            <option value="right center">Right Center</option>
            <option value="right bottom">Right Bottom</option>
            <option value="center top">Center Top</option>
            <option value="center bottom">Center Bottom</option>
            <option value="center">Center</option>
            <option value="center center">Center Center</option>
          </select>
        </div>

        <div class="select-group">
          <label for="bg-size" class="lead">Background Attachment</label>
          <select class="text-input" name="bg-size" id="bg-attachment">
            <option value="scroll">Scroll</option>
            <option value="fixed">Fixed</option>
            <option value="none">None</option>
          </select>
        </div>

      </div>
    </div>
  </main>



  <!-- js file -->
  <script src="./app.js"></script>
</body>
</html>
