<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Real Time Converter ||BD Programmer || Mithon Islam</title>
  <!-- css file -->
  <link rel="stylesheet" href="./css/style.min.css">
</head>
<body>
  
  <!-- Real time converter -->
  <main>
    <div class="container">
      <div class="title">
        <h1>Real Time Converter</h1>
      </div>

      <div class="converter-container">
        <h2 class="con-title">Number System Converter</h2>
        
        <div class="converter-all-input">

          <div class="con-input">
            <input type="text" id="hex-input" placeholder="Hexadecimal Number:">
          </div>

          <div class="con-input">
            <input type="text" id="decimal-input" placeholder="Decimal Number:">
          </div>
  
          <div class="con-input">
            <input type="text" id="octal-input" placeholder="Octal Number:">
          </div>
  
          <div class="con-input">
            <input id="binary-input" type="text" placeholder="Binary Number:">
          </div>
  
          <div  class="reset-btn">
            <button type="reset" id="reset-btn">Reset</button>
          </div>
        </div>
      </div>

    </div>
  </main>



  <!-- js file -->
  <script src="./js/app.js"></script>
</body>
</html>
