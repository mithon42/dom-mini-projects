<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shoping Card - Mithon Islam</title>
    <link rel="stylesheet" href="./css/All-Fontawesome .min.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    
    <div class="cardArea">
        <div class="cardItem">
            <div class="cardBody">
                <div class="cardLeft">
                    <img src="./img/advert3.png" alt="advert">
                </div>
                <div class="cardRight">
                    <h2>Supper's</h2>
                    <h3>Price's: $ <span id="itemPrice">250</span></h3>
                    <span id="plus">
                        <i class="fa fa-plus"></i>
                    </span>
                    <input type="button" value="0" id="itemInput">
                    <span id="minus">
                        <i class="fa fa-minus"></i>
                    </span>
                </div>
            </div>
        </div>
        <div class="cardItem">
            <div class="cardBody">
                <div class="cardLeft">
                    <img src="./img/bg1.jpg" alt="advert">
                </div>
                <div class="cardRight">
                    <h2>Supper's</h2>
                    <h3>Price's: $ <span id="itemPrice">250</span></h3>
                    <span id="plus">
                        <i class="fa fa-plus"></i>
                    </span>
                    <input type="button" value="0" id="itemInput">
                    <span id="minus">
                        <i class="fa fa-minus"></i>
                    </span>
                </div>
            </div>
        </div>
        <div class="totalAmmount">
            <h2>Total Ammount</h2>
            <h3>Your Price's: $ <span id="yourPrice">00</span></h3>
            <h3>Charge's: $ <span id="charge">10</span></h3>
            <hr>
            <h2>Total Ammount: $ <span id="totalAmmount">00</span></h2>
        </div>
    </div>




    <!-- Js file -->
    <script src="./js/All-Fontawesome.min.js"></script>
    <script src="./js/main.js"></script>
</body>
</html>
