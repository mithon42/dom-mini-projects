<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="./images/mlogo.png" type="image/x-icon">
  <title>Catch The Insect Game - Mithon Islam</title>
  <!-- CSS File -->
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <!-- Screen Two -->
  <div class="screen">
    <h1>Catch The Insect</h1>
    <button class="btn" id="start-btn">Play Game</button>
  </div>

  <!-- Screen Two -->
  <div class="screen">
    <h1>What is your "favorite" insect</h1>
    <ul class="insects-list">
      <li>
        <button class="choose-insect-btn">
          <p>Flay</p>
          <img src="./images/fly.jpg" alt="Flay">
        </button>
      </li>
      <li>
        <button class="choose-insect-btn">
          <p>Mosquito</p>
          <img src="./images/mosquito.jpg" alt="mosquito">
        </button>
      </li>
      <li>
        <button class="choose-insect-btn">
          <p>Spider</p>
          <img src="./images/spider.jpg" alt="Spider">
        </button>
      </li>
      <li>
        <button class="choose-insect-btn">
          <p>Roach</p>
          <img src="./images/roach.jpg" alt="roach">
        </button>
      </li>
    </ul>
  </div>

  <!-- Screen Three -->
  <div class="screen game-container" id="game-container">
    <h3 id="time" class="time">Time: 00:00</h3>
    <h3 id="score" class="score">Score: 0</h3>
    <h5 id="message" class="message">
      Are You Annoyed Yet? <br>
      You Are Playing An Impossible Game!!
    </h5>
  </div>


  <!-- JS File -->
  <script src="./game.js"></script>
</body>
</html>
