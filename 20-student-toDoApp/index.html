<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student todo Apps For Javascript || Mithon Islam</title>
    <!-- css file -->
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="main">
        <div class="container">
            <section class="headerSection">
                <h3 class="todoTittle">Add Student Todo Apps</h3>
            </section>
            <section class="bodySection">
                <div class="todoInputArea">
                    <div class="inputGroup">
                        <input type="text" id="name" placeholder="Full Name" required> <br>

                        <input type="text" id="idNumber" placeholder="Id" required> <br>

                        <input type="text" id="rollNumber" placeholder="Roll" required> <br>

                        <input type="text" id="dept" placeholder="dept" required> <br>

                        <input type="text" id="gpa" placeholder="GPA" required> <br>

                        <div class="addStudentBtn">
                            <button type="submit" class="addBtn" id="addBtn">Add Student</button>
                        </div>
                    </div>
                </div>
                <div class="todoTableArea">
                    <table id="table" class="table">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>ID</th>
                                <th>Roll</th>
                                <th>Diperment</th>
                                <th>GPA</th>
                            </tr>
                        </thead>
                        <tbody id="tbody">
                            
                        </tbody>
                    </table>
                </div>
            </section>
        </div>
    </div>







    <!-- js file -->
    <script src="./main.js"></script>
</body>
</html>
